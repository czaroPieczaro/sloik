{% extends 'base.html' %}

{% block head %}
<title>Jar Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Jar Master</h1>
    <h2><a href="/jar/{{jar.id}}">Jar {{jar.id}}</a></h2>
    {% include 'jar_table.html' %}

    <form action="/jar/withdraw/{{jar.id}}" method="POST">
            <input type="number" step="0.01" name="amount" id="amount" placeholder="Enter amount..."
                   min=0 max={{jar.balance}} required="required">
            <input type="text" name="title" id="title" placeholder="Enter title" required="required">
            <input type="submit" value="Withdraw money">
    </form>

</div>
{% endblock %}
