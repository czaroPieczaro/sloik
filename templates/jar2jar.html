{% extends 'base.html' %}

{% block head %}
<title>Jar Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Jar Master</h1>

    <form action="/jar2jar/{{jar_charged.id}}" method="POST">
            {{jar_charged}}
            <br>
            <select name="jar_credited_id">
                {% for jar in valid_jars %}
                <option value={{jar.id}}>{{jar}}</option>
                {% endfor %}
            </select>
            <br>
            <input type="number" step="0.01" name="amount" id="amount" min=0 max={{jar_charged.balance}} placeholder="Enter amount..." required="required">
            <input type="text" name="title" id="title" placeholder="Enter title" required="required">
            <br>
            <input type="submit" value="Transfer money">
    </form>

</div>
{% endblock %}
